<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login |Concession Management System</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
    <script src="js/login.js"></script>
<link rel="shortcut icon" href="images/VISUAL ART LOGO 1.png" type="image/x-icon">  

  </head>
  <body class="text-center">
  <form class="form-signin w-100 m-auto">
    <img class="mb-4" src="images/VISUAL ART LOGO 1.png" alt="College Logo" width="92" height="100">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pw" placeholder="Password" required>
      <label for="pw">Password</label>
      <div id="incorrect">

      </div>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="return checkForLogin()">Sign in</button>
    <div id="enter">
    </div>
    <p class="mt-5 mb-3 text-body-secondary">&copy; VPPCOE 2023</p>
  </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </body>
</html>
