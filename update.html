<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <title>Concession Management System</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="bootstrap"></div>
    <div id="header"></div>
    <div class="common-content-style">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Update Form</h1>
                    <button onclick="getAllFormsForUpdate()" type="button" class="btn btn-primary">Get forms</button>
                
                    <div id="not-found"></div>
                    <div class="row" id="update-order-parent">
                        <table class="table table-striped table-bordered ">
                            <thead>
                              <tr class="table-primary">
                                <th scope="col">Sr NO.</th>
                                <th scope="col">Issued Date</th>
                                <th scope="col">Source </th>
                                <th scope="col">Destination</th>
                                <th scope="col">Class</th>
                                <th scope="col">Vacation</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody id="tbody">                              
                            </tbody>
                          </table>
                          <!-- modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update Form</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="javascript:void(0)" onsubmit="updateForm()" id="form">
                                      <div class="mb-3">
                                        <label for="srNo" class="form-label" >Sr no</label>
                                        <input type="text" class="form-control" id="srNo" required disabled>
                                        <!-- <div class="form-text">Order ID should be unique</div> -->
                                      </div>
                                      <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required >
                                      </div>
                                      <div class="mb-3">
                                        <label for="dept" class="form-label">Department</label>
                                        <input type="text" class="form-control" id="dept" placeholder="Enter department" required >
                                      </div>
                                      
                                      <div class="mb-3">
                                        <label for="year" class="form-label">Year</label>
                                        <!-- <input type="text" class="form-check-input" id="year" required > -->
                                        <!-- radio -->
                                        <div class="mb-3 form-check">
                                          <input class="form-check-input" type="radio" name="year" id="year" value="FE">
                                          <label class="form-check-label" for="year">
                                            FE
                                          </label>
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input class="form-check-input" type="radio" name="year" id="year" value="SE">
                                          <label class="form-check-label" for="year">
                                            SE
                                          </label>
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input class="form-check-input" type="radio" name="year" id="year" value="TE">
                                          <label class="form-check-label" for="year">
                                            TE
                                          </label>
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input class="form-check-input" type="radio" name="year" id="year" value="BE" >
                                          <label class="form-check-label" for="year">
                                            BE
                                          </label>
                                        </div>
                                      </div>
                                      <div class="mb-3">
                                        <label for="division" class="form-label">Division</label>
                                        <input type="text" class="form-control" id="division" placeholder="Enter your division" required >
                                      </div>
                                      <div class="mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <!-- <input type="text" class="form-control" id="name"> -->
                                        <div class="mb-3 form-check">
                                          <input type="radio" class="form-check-input" id="gender" value="male">
                                          <label class="form-check-label" for="gender">Male</label>
                                        </div>
                                    
                                      <div class="mb-3 form-check">
                                        <input type="radio" class="form-check-input" id="gender" value="female">
                                        <label class="form-check-label" for="gender">Female</label>
                                      </div>
                                    </div>
                                      <div class="mb-3">
                                        <label for="vacation" class="form-label">Vacation Period:</label>
                                        <input type="text" class="form-control" id="vacation" placeholder="Enter the vacation period" required >
                                      </div>
                                      <div class="mb-3">
                                        <label for="source" class="form-label">Source:</label>
                                        <input type="text" class="form-control" id="source" placeholder="Enter the source" required >
                                      </div>
                                      <div class="mb-3">
                                        <label for="destination" class="form-label">Destination</label>
                                        <input type="text" class="form-control" id="destination" placeholder="Enter the destination" required >
                                      </div>
                                      <div class="mb-3">
                                        <label for="class" class="form-label">Class:</label>
                                        <input type="text" class="form-control" id="class" placeholder="Enter the class" required >
                                      </div>
                                      <div class="mb-3">
                                        <label for="Date-of-issue" class="form-label">Issued Date:</label>
                                        <input type="date" class="form-control" id="Date-of-issue" placeholder="Enter the Issued date" required>
                                      </div>
                                      <div class="mb-3">
                                        <label for="voucher-no" class="form-label">Voucher No:</label>
                                        <input type="text" class="form-control" id="voucher-no" placeholder="Enter the voucher no">
                                      </div>
              
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                                            <button type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                      </form>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
    </div>
    <div id="footer"></div>
</body>
</html>
