<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <title>Order Management System</title>
    <link rel="shortcut icon" href="images/VISUAL ART LOGO 1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="bootstrap"></div>
    <div id="header"></div>
    <div class="common-content-style">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>View Forms</h1>
                    <button onclick="getAllForms()" type="button" class="btn btn-primary">Get Applied Forms</button>
                    <div id="not-found"></div>
                    <div class="row" id="view-info-parent">
                        <table class="table table-striped table-bordered ">
                            <thead>
                              <tr class="table-primary">
                                <th scope="col">Sr NO.</th>
                                <th scope="col">Issued Date</th>
                                <th scope="col">Source </th>
                                <th scope="col">Destination</th>
                                <th scope="col">Class</th>
                                <th scope="col">Vacation</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody id="tbody">                              
                            </tbody>
                        </table>
                   
                     </div>
                     <div class="container" hidden>

                        <div class="card" id="generate">
                        </div>
                    </div>  
                </div>
           </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
