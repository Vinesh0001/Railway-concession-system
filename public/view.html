<script>
    function getId() {
        // Assuming you have retrieved and stored clg_id in localStorage
        var clg_id = localStorage.getItem("clg_id");
        console.log(clg_id);
        // Make an HTTP GET request to your server with clg_id
        if (clg_id) {
            fetch(`/viewId?clg_id=${clg_id}`)
            .then(response => response.json())
            .then(data => {
                // Handle the response from your server
                
                var tbody = document.getElementById("tbody");
  var notFound = document.getElementById("not-found");
  notFound.innerHTML = ``;
  if(data.length == 0) {
      notFound.innerHTML = `<div style="color :red; align-conent=centre;">No Record Found</div>`;
  }
  tbody.innerHTML = ``;

      var row = document.createElement("tr");
      row.innerHTML = `
      <td>${sr}</td>
      <td>${data.issuedDate}</td>
      
      <td>${data.source}</td>
      <td>${data.destination}</td>
      <td>${data.className}</td>
      <td>${data.vacation}</td>
      <td>${data.status}</td>
      <td>
      <button id="download-btn" class="btn btn-success" onclick="pdf(${data.sr})" ${(data.status === "Rejected" || data.status=== "Pending" ? "disabled" : "")}>Download</button>
      </td>
      `;
      tbody.appendChild(row);

                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }
